<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidScribe</title>
    <link rel="icon" href="/static/play.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <a href="#results" class="visually-hidden-focusable position-absolute top-0 start-0 p-2 m-2 bg-white">Skip to
        results</a>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="text-center flex-grow-1">
                <h1 class="mb-3"><i class="fab fa-youtube text-danger me-2"></i>VidScribe</h1>
                <p class="lead">Get AI-powered insights from YouTube videos</p>
            </div>
            <button id="themeToggle" class="btn btn-sm btn-outline-secondary align-self-start mt-2">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label fw-bold">YouTube Video URL:</label>
                            <div class="input-group">
                                <input type="text" id="videoUrl" class="form-control"
                                    placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                                <button id="analyzeBtn" class="btn btn-primary">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <span id="btnText">Analyze</span>
                                        <div class="spinner-border spinner-border-sm loader" role="status"></div>
                                    </div>
                                </button>
                            </div>
                            <small class="form-text text-muted">Enter full URL of the YouTube Video</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Language:</label>
                            <select id="language" class="form-select">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="hi">Hindi</option>
                                <option value="ja">Japanese</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="d-none">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>

</html>
